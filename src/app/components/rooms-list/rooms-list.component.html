<table *ngIf="rooms" class="table table-striped table-dark table-hover table-bordered">
    <thead>
      <tr>
        <th>Room Name</th>
        <th>Temperature</th>
        <th>Humidity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms" >
        <td>{{room.name}}</td>
        <td>{{room.temprature}}</td>
        <td>{{room.humidity}}</td>
        <td>
            <button type="button" class="btn btn-danger float-right" (click)="showInfo(house)">Show information</button> 
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!rooms" class="alert alert-danger" role="alert">
    No Rooms
  </div>
  <button type="button" class="btn btn-danger float-right" (click)="backClicked()">Return</button>
