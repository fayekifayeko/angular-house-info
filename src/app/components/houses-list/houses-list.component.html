<table *ngIf="houses" class="table table-striped table-dark table-hover table-bordered">
    <thead>
      <tr>
        <th>House Name</th>
        <th><span class="float-right">Actions</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let house of houses" >
        <td>{{house.houseName}}</td>
        <td>
            <button type="button" class="btn btn-danger float-right" (click)="showInfo(house)">Show information</button> 
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!houses" class="alert alert-danger" role="alert">
    No Houses
  </div>
